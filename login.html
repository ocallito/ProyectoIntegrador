<!DOCTYPE html>
<html lang="es">
<head>
    <title>Panel Administrador</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="administrador">
    <meta name="author" content="Oscar Pacheco Garcia">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../style/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/sweetalert2/sweetalert2.min.css">
    <link rel="stylesheet" href="../style/fontawesome-free-6.4.0-web/css/all.min.css">

    <!-- TU CSS -->
    <link rel="stylesheet" href="../Colores/login.css">
</head>

<body class="login-body">

    <div class="login-wrapper">
        <div class="login-card">

            <h2 class="texto-centrado">CADIRE♻️</h2>

            <div class="mb-3">
                <label for="txtUsuario" class="form-label">Usuario</label>
                <input type="text" class="form-control input-glass" id="txtUsuario" required>
            </div>

            <div class="mb-3">
                <label for="txtContrasenia" class="form-label">Contraseña</label>
                <input type="password" class="form-control input-glass" id="txtContrasenia" required>
            </div>

            <div class="d-grid gap-2">
                <button type="button" class="btn-login" onclick="login();">
                    Entrar
                </button>
            </div>

        </div>
    </div>

    <script src="../style/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../style/sweetalert2/sweetalert2.min.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
