<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrador - CADIRE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../style/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../style/bootstrap/css/bootstrap-grid.css">
    <link rel="stylesheet" href="../style/bootstrap/css/bootstrap-utilities.css">

    <!-- TU CSS NUEVO -->
    <link rel="stylesheet" href="../Colores/index.css">
</head>

<body onload="cargarEmpresasAdmin()">

    <!-- NAVBAR -->
    <nav class="navbar-admin">
        <div class="navbar-brand">CADIRE Admin</div>
        <a href="menu.html" class="btn-volver">← Volver al Menú</a>
    </nav>

    <!-- CONTENIDO -->
    <div class="container-admin">

        <div class="card-admin mb-4">
            <div class="card-body">

                <h3 class="mb-3">Agregar Empresa</h3>

                <div class="row g-3">
                    <div class="col-md-6">
                        <input id="nombre" class="form-control" placeholder="Nombre">
                    </div>

                    <div class="col-md-6">
                        <input id="direccion" class="form-control" placeholder="Dirección">
                    </div>

                    <div class="col-md-4">
                        <input id="telefono" class="form-control" placeholder="Teléfono">
                    </div>

                    <div class="col-md-4">
                        <input id="material" class="form-control" placeholder="Material">
                    </div>

                    <div class="col-md-4">
                        <input id="precio" class="form-control" placeholder="Precio">
                    </div>

                    <div class="col-md-4">
                        <input id="ciudad" class="form-control" placeholder="Ciudad">
                    </div>

                    <div class="col-md-4">
                        <input id="lat" class="form-control" placeholder="Latitud">
                    </div>

                    <div class="col-md-4">
                        <input id="lng" class="form-control" placeholder="Longitud">
                    </div>
                </div>

                <div class="mt-3">
                    <button class="btn btn-success" onclick="guardarEmpresa()">
                        Guardar Empresa
                    </button>
                </div>

            </div>
        </div>

        <div class="card-admin">
            <div class="card-body">
                <h3 class="mb-3">Lista de Empresas</h3>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Material</th>
                                <th>Precio</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaEmpresas"></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script src="../style/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
